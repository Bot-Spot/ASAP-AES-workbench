data_directory: '~/.kaggle/competitions/asap-aes'
pipeline_module: 'pipeline'

files:
  - train:
    path: 'training_set_rel3.tsv'
    comments: 'from kaggle.com'
  - train_tokenized:
    path: 'train_tokenized.json'
    parents:
      - train
  - train_tokenized_reduced:
    path: 'train_tokenized_reduced.json'
    parents:
      - train_tokenized
  - vocab_embedding:
    path: 'vocab_embedding.json'
    parents:
      - train_tokenized_reduced
  - train_txt_features:
    path: 'train_txt_features.csv'
    parents:
      - train_tokenized_reduced
      - vocab_embedding
